<!doctype html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>PrizeDraw的demo</title>
    <script src="http://g.tbcdn.cn/kissy/k/1.4.1/seed-min.js" charset="utf-8"></script>
    <link rel="stylesheet" href="http://g.tbcdn.cn/kissy/k/1.3.0/css/dpl/base-min.css">
    <link rel="stylesheet" href="../index.css">
<script>var S = KISSY;S.config({packages:[{name:"kg",path:"http://g.tbcdn.cn/kg/",charset:"utf-8",ignorePackageNameInUri:true}]});if (S.Config.debug){var srcPath = "../";S.config({packages:[{name:"kg/prize-draw/2.0.0",path:srcPath,charset:"utf-8",ignorePackageNameInUri:true}]});}</script></head>

<body>
<h2 class="banner">PrizeDraw的demo</h2>
<div id="J_configCont" class="configCont">

    <div>请输入参与者名单（以逗号','分隔）</div>
    <textarea id="J_candidateInput"></textarea>

    <div>请输入奖品（以逗号','分隔）</div>
    <textarea id="J_prizeInput"></textarea>

    <div class="opr"><button id="J_config" class="btn">配置完成</button></div>

</div>

<div  id="J_showDraw">

    <div class="clearfloat wrapper">
        <div class="userInfo" id="J_candidate">

        </div>

        <div class="prizeInfo">

            <div id="J_prize">
            </div>

            <div id="J_result"></div>
        </div>
    </div>
    <div class="opr">
        <button class="btn" id="J_start">开始</button>
        <button class="btn" id="J_end">结束</button>
        <button class="btn" id="J_reset">重置</button>
    </div>
</div>

<script>
    var S = KISSY;
    var srcPath = "../../";
    S.config({
        debug: true,
        packages:[
            {
                name:"kg/prize-draw",
                path: srcPath,
                charset:"utf-8",
                ignorePackageNameInUri:true
            }
        ]
    });
    S.use('kg/prize-draw/2.0.3/index', function (S, PrizeDraw) {
        new PrizeDraw();
    })
</script>
</body>
</html>
